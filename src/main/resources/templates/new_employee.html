<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Save Employee</h2>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="number" th:field="*{userId}"
				placeholder="Enter user ID:" class="form-control mb-4 col-4">

			<input type="text" th:field="*{firstName}"
				placeholder="Enter First Name:" class="form-control mb-4 col-4">

			<input type="text" th:field="*{lastName}"
				placeholder="Enter Last Name:" class="form-control mb-4 col-4">
			<input type="text" th:field="*{employeeEmail}"
				placeholder="Enter Employee Email:" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Save
				Employee</button>
		</form>
	</div>

</body>
</html>
